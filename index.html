<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Task List</h1>
        <form id="new-task-form"></form>
        <input
            type="text"
            id="new-task-input"
            placeholder="What do you have planned?"
        />
        <input
            type="submit"
            id="new-task-submit"
            value="Add task"
        />
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks"></div>
            <div> class="content"
                <input type="text"
                    class="text"
                    value="My shiny task"
                    readonly
                />
            </div>

            <div> class="actions"</div>

            <input type="submit">
        </section>
    </main>
</body>
</html>
